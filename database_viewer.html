<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperra Energy - Database Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #192B43 0%, #2d3748 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #192B43;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #192B43;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2d3748;
        }
        
        .btn-outline {
            background: white;
            color: #192B43;
            border: 2px solid #192B43;
        }
        
        .btn-outline:hover {
            background: #192B43;
            color: white;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-info {
            background: #3b82f6;
            color: white;
        }
        
        .btn-purple {
            background: #8b5cf6;
            color: white;
        }
        
        .btn-refresh {
            background: #a3e635;
            color: #192B43;
            margin-left: auto;
        }
        
        .btn-refresh:hover {
            background: #84cc16;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .inquiry-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .inquiry-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .inquiry-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f3f4f6;
        }
        
        .inquiry-name {
            font-size: 20px;
            font-weight: bold;
            color: #192B43;
            margin-bottom: 5px;
        }
        
        .inquiry-company {
            color: #666;
            font-size: 14px;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-new {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-contacted {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .status-converted {
            background: #ede9fe;
            color: #5b21b6;
        }
        
        .inquiry-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .detail-icon {
            width: 20px;
            height: 20px;
            color: #a3e635;
        }
        
        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 14px;
        }
        
        .detail-value {
            color: #333;
        }
        
        .detail-value a {
            color: #192B43;
            text-decoration: none;
        }
        
        .detail-value a:hover {
            color: #a3e635;
        }
        
        .inquiry-message {
            background: #f9fafb;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #a3e635;
        }
        
        .message-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .inquiry-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
            font-size: 13px;
            color: #999;
        }
        
        .count {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .count-number {
            font-size: 36px;
            font-weight: bold;
            color: #192B43;
            margin-bottom: 5px;
        }
        
        .count-label {
            color: #666;
            font-size: 14px;
        }
        
        .no-data {
            background: white;
            padding: 60px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .no-data-text {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Imperra Energy - Contact Inquiries Database</h1>
            <p class="subtitle">View and manage all contact form submissions</p>
        </div>
        
        <div class="filters">
            <button class="btn btn-primary" onclick="loadInquiries('all')">All</button>
            <button class="btn btn-success" onclick="loadInquiries('new')">New</button>
            <button class="btn btn-info" onclick="loadInquiries('contacted')">Contacted</button>
            <button class="btn btn-purple" onclick="loadInquiries('converted')">Converted</button>
            <button class="btn btn-refresh" onclick="loadInquiries()">üîÑ Refresh</button>
        </div>
        
        <div id="content">
            <div class="loading">Loading inquiries...</div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://solar-migration.preview.emergentagent.com/api/contact-inquiries';
        let currentFilter = 'all';
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-IN', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function getStatusClass(status) {
            return `status-${status}`;
        }
        
        function renderInquiries(inquiries) {
            const content = document.getElementById('content');
            
            if (inquiries.length === 0) {
                content.innerHTML = `
                    <div class="no-data">
                        <p class="no-data-text">No inquiries found</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="count">
                    <div class="count-number">${inquiries.length}</div>
                    <div class="count-label">Total Inquiries</div>
                </div>
            `;
            
            inquiries.forEach(inquiry => {
                html += `
                    <div class="inquiry-card">
                        <div class="inquiry-header">
                            <div>
                                <div class="inquiry-name">${inquiry.name}</div>
                                ${inquiry.company ? `<div class="inquiry-company">üè¢ ${inquiry.company}</div>` : ''}
                            </div>
                            <span class="status-badge ${getStatusClass(inquiry.status)}">${inquiry.status}</span>
                        </div>
                        
                        <div class="inquiry-details">
                            <div class="detail-item">
                                <span>üìß</span>
                                <span class="detail-value"><a href="mailto:${inquiry.email}">${inquiry.email}</a></span>
                            </div>
                            <div class="detail-item">
                                <span>üì±</span>
                                <span class="detail-value"><a href="tel:${inquiry.phone}">${inquiry.phone}</a></span>
                            </div>
                            <div class="detail-item">
                                <span>üè∑Ô∏è</span>
                                <span class="detail-value">${inquiry.projectType}</span>
                            </div>
                            ${inquiry.capacity ? `
                            <div class="detail-item">
                                <span>‚ö°</span>
                                <span class="detail-value"><strong>Capacity:</strong> ${inquiry.capacity}</span>
                            </div>
                            ` : ''}
                        </div>
                        
                        ${inquiry.message ? `
                        <div class="inquiry-message">
                            <div class="message-label">Message:</div>
                            <div>${inquiry.message}</div>
                        </div>
                        ` : ''}
                        
                        <div class="inquiry-footer">
                            <span>üìÖ ${formatDate(inquiry.timestamp)}</span>
                            <span>ID: ${inquiry.id.substring(0, 8)}...</span>
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
        }
        
        async function loadInquiries(filter) {
            if (filter) {
                currentFilter = filter;
            }
            
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading inquiries...</div>';
            
            try {
                const url = currentFilter === 'all' 
                    ? API_URL 
                    : `${API_URL}?status=${currentFilter}`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch');
                
                const inquiries = await response.json();
                renderInquiries(inquiries);
            } catch (error) {
                content.innerHTML = `
                    <div class="no-data">
                        <p class="no-data-text">‚ùå Error loading data: ${error.message}</p>
                        <button class="btn btn-primary" onclick="loadInquiries()" style="margin-top: 20px">Try Again</button>
                    </div>
                `;
            }
        }
        
        // Load inquiries on page load
        loadInquiries();
    </script>
</body>
</html>
